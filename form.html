<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap-grid.min.css" /> -->
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <h1>registration form</h1>
    <form action="" name="form1">
      <!-- =================================== -->
      <fieldset style="width: 50vw">
        <legend>Contact Details</legend>
        <div class="content">
          <div>
            <label for="name">Name <span>*</span></label>
            <input type="text" name="name" id="name" />
            <div><label for="" class="alert" id="nameA">Name can't be blank</label></div>
            
          </div>
          <div>
            <label for="telephone">Telephone</label>
            <input type="text" name="telephone" id="telephone" />
            <div><label for=""></label></div>
            
          </div>
          <div>
            <label for="email">Email <span>*</span></label>
            <input type="email" name="email" id="email" />
            <div><label for="" class="alert" id="emailA">Email can't be blank</label></div>
            
          </div>
        </div>
      </fieldset>
      <br />
      <!-- =================================== -->
      <fieldset style="width: 50vw">
        <legend>Personal Infomation</legend>
        <div class="content">
          <div>
            <label for="dob">Birth Date <span>*</span></label>
            <input type="datetime" name="dob" id="dob" />
            <div><label for="" class="alert" id="dobA">Birth date can't be blank</label></div>
            
          </div>
          <div>
            <label for="age">Age<span>*</span></label>
            <input type="number" name="age" id="age" />
            <div><label for="" class="alert" id="ageA">Age can't be blank</label></div>
            
          </div>
          <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
            <label for=""></label>
          </div>
          <div>
            <label for="reason"
              >When dis you first know you wanted to bo a zoo-keeper?<span
                >*</span
              ></label
            >
            <input type="text" name="reason" id="reason" />
            <div><label for="" class="alert" id="reasonA">This can't be blank</label></div>
            
          </div>
        </div>
      </fieldset>
      <br />
      <!-- =================================== -->
      <fieldset style="width: 50vw">
        <legend>Pick Your Favorite Animals</legend>
        <div class="fav">
          <div>
            <div>
              <input type="checkbox" name="zebra" id="zebra" />
              <label for="zebra">Zebra</label>
            </div>
            <div>
              <input type="checkbox" name="cat" id="cat" />
              <label for="zebra">Cat</label>
            </div>
            <div>
              <input type="checkbox" name="anaconda" id="anaconda" />
              <label for="anaconda">Anaconda</label>
            </div>
            <div>
              <input type="checkbox" name="human" id="human" />
              <label for="human">Human</label>
            </div>
          </div>

          <div>
            <div>
              <input type="checkbox" name="elephant" id="elephant" />
              <label for="elephant">Elapant</label>
            </div>
            <div>
              <input type="checkbox" name="wildebeesr" id="wildebeesr" />
              <label for="wildebeesr">Wildebeest</label>
            </div>
            <div>
              <input type="checkbox" name="pigeon" id="pigeon" />
              <label for="pigeon">Pigeon</label>
            </div>
            <div>
              <input type="checkbox" name="crab" id="crab" />
              <label for="crab">Crab</label>
            </div>
          </div>
        </div>
      </fieldset>
      <br />
      <!--  -->
      <div>
        <input type="button" value="Submit Application" id="btn"/>
      </div>
    </form>

    <script src="js/form.js"></script>
  </body>
</html>
